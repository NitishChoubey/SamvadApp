# Application Configuration
spring.application.name=samvad-backend
server.port=8080

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/Samvad
spring.datasource.username=postgres
spring.datasource.password=@Nitish@6250
spring.datasource.driver-class-name=org.postgresql.Driver

# Uncomment below for MySQL
#spring.datasource.url=jdbc:mysql://localhost:3306/samvad_db
#spring.datasource.username=root
#spring.datasource.password=your_password
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=your-secret-key-change-this-to-a-secure-random-string-at-least-256-bits
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Twilio Configuration for SMS OTP
twilio.account-sid=your_twilio_account_sid
twilio.auth-token=your_twilio_auth_token
twilio.phone-number=your_twilio_phone_number

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Image Storage Path
image.storage.path=uploads/profile-images/

# Logging
logging.level.com.example.samvad=DEBUG
logging.level.org.springframework.security=DEBUG

